get_rate_task:
  description: >
    1. Search Google/DuckDuckGo for "1 USD to MXN rate".
    2. Extract the numeric exchange rate (e.g., 20.50) and the date associated with it.
    3. Do NOT search for bank comparisons or commissions this time. Focus ONLY on the market rate.
    4. Provide the answer immediately.
  expected_output: >
    A single line string in this format: "Date: [Date Found] | Rate: [Number] MXN"
  agent: currency_reporter

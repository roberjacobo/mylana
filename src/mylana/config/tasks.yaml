get_rate_task:
  description: >
    Use the Exchange Rate API tool to get the current USD to MXN exchange rate.
    Simply call the tool with base_currency="USD" and target_currency="MXN".
    The tool will return real-time data with the exact rate and timestamp.
    Extract the exchange rate number from the tool's output.
  expected_output: >
    A single line with the current exchange rate in this exact format:
    "Date: YYYY-MM-DD | Rate: [Number] MXN per 1 USD"
    Example: "Date: 2024-01-15 | Rate: 17.65 MXN per 1 USD"
  agent: currency_reporter